<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الدفعة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>دليل الدفعة</h1>
            <p class="subtitle">دور على زمايلك حسب التراك واللينكات</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="ابحث بالاسم أو المهارات..."
                    class="search-input"
                >
            </div>
            
            <div class="filters">
                <select id="trackFilter" class="track-filter">
                    <option value="">كل التراك</option>
                    <option value="Backend">Backend</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Data Science">Data Science</option>
                    <option value="AI/ML">AI/ML</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Embedded/IoT">Embedded/IoT</option>
                    <option value="Game Dev">Game Dev</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="Other">Other</option>
                </select>
                
                <button id="advancedToggle" class="advanced-toggle">
                    فلترة متقدمة
                </button>
            </div>
            
            <div id="advancedFilters" class="advanced-filters hidden">
                <div class="skills-filter">
                    <label>المهارات:</label>
                    <div id="skillsChips" class="skills-chips">
                        <!-- Skill chips will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="results-info">
            <span id="resultsCount">عدد النتائج: 0</span>
        </div>

        <div id="resultsGrid" class="results-grid">
            <!-- Results will be populated by JS -->
        </div>

        <div id="emptyState" class="empty-state hidden">
            <p>مفيش نتائج متطابقة</p>
            <p class="empty-hint">جرب تغيير كلمات البحث أو الفلاتر</p>
        </div>

        <div class="load-more-wrapper">
            <button id="loadMoreBtn" class="load-more-btn hidden">عرض المزيد</button>
        </div>
    </main>

    <!-- Modal for profile details -->
    <div id="profileModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody">
                <!-- Modal content will be populated by JS -->
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast hidden">اتنسخ ✅</div>

    <script src="app.js"></script>
</body>
</html>
